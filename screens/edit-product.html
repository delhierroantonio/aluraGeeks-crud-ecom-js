<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Alura Geek | ONE | G5</title>
</head>

<body>
  <div class="container">
    <header class="header p-x-main">
      <nav class="nav flex-sb-c">
        <div class="left flex-0-c">
          <a href="/">
            <img src="../assets/images/logo.svg" alt="alura geek logo" class="logo">
          </a>
          <div class="search-input">
            <input type="text" class="input" placeholder="Â¿Que deseas buscar?">
            <img src="../assets/images/icon-search.svg" alt="search icon">
          </div>
        </div>
      </nav>
    </header>
  </div>
  <main class="new">
    <div id="error"></div>
    <form class="new-form" data-edit-form>
      <h3 class="new-form-title">Editar producto</h3>
      <fieldset class="new-form-fieldset">
        <p class="new-field new-form-imgUrl">
          <label for="imageUrl">Proporciona el URL  de la imagen</label>
          <input type="text" name="imageUrl" id="imageUrl" class="form-imgUrl" required data-edit-image>
        </p>
        <p class="new-field new-form-category">
          <label for="category"> Seleccione una categoria</label>
          <select name="category" id="category" class="form-select" data-edit-select>
            <option value="sw">Star Wars</option>
            <option value="vg">Consolas</option>
            <option value="ot">Varios</option>
            <option value="ot" selected>-- Seleccione --</option>
          </select>
        </p>
        <p class="new-field new-form-name">
          <label for="np-name" class="form-name">Nombre del producto</label>
          <input type="text" maxlength="20" required data-edit-name>
        </p>
        <p class="new-field new-form-price">
          <label for="np-price" class="form-price">Precio del producto</label>
          <input type="text" name="price" id="price" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="7" required data-edit-price>
        </p>
        <p class="new-field new-form-desc">
          <label for="np-desc">Descripcion</label>
          <textarea name="desc" id="desc" cols="30" rows="10" data-edit-desc maxlength="150" required>Descripcion del producto</textarea>
        </p>
        <button type="submit" class="new-form-btn">Editar producto</button>
      </fieldset>
    </form>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <nav class="footer-nav">
        <a href="image/png, image/jpg" class="footer-logo">
          <img src="../assets/images/logo.svg" alt="main logo">
        </a>
        <ul class="footer-nav p-main">
          <li class="footer-nav-link"><a href="#">Quienes somos</a></li>
          <li class="footer-nav-link"><a href="#">Politicas de privacidad</a></li>
          <li class="footer-nav-link"><a href="#">Programa de fidelidad</a></li>
          <li class="footer-nav-link"><a href="#">Nuestras tiendas</a></li>
          <li class="footer-nav-link"><a href="#">Quiero ser franquisiado</a></li>
          <li class="footer-nav-link"><a href="#">Anuncie aqui</a></li>
        </ul>
      </nav>
      <form class="footer-form">
        <fieldset class="p-main">
          <h3 class="footer-form-title">Hable con nosotros</h3>
          <p class="field field-name">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre completo">
          </p>
          <p class="field field-message">
            <label for="message">Escriba su mensaje</label>
            <textarea placeholder="Cuentanos mas sobre tu idea" id="message"></textarea>
          </p>
          <button type="submit" class="form-btn">Enviar mensaje</button>
        </fieldset>
      </form>
    </div>
  </footer>
  <div class="rodapie">
    <p>desarrollado por antonio del hierro 2023 | ONE G5</p>
  </div>
  <script src="../controllers/edit-controller.js" type="module"></script>

</body>

</html>
